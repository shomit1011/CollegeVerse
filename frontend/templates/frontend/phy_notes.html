<!DOCTYPE html>
<html lang="en">
    <head>{% load static %}
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{{subject.subject_name}} Notes</title>
        <!-- favicon -->
        <link rel="icon" type="image/x-icon" href="{% static '/assets/images/cvlogo.jpeg' %}">
        <!-- bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <!-- css -->
        <link rel="stylesheet" href="{% static '/css/style.css' %}">
        <link rel="stylesheet" href="{% static '/css/phy_notes.css' %}">
        <!-- js -->
        <script src="{% static 'js/main.js' %}"></script>
        <!-- fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Mulish&display=swap" rel="stylesheet">
    </head>
    <!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-QSPRWC08J8"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-QSPRWC08J8');
</script>
<body>
    <div class="main-container">
    
        <!---------------- Navbar ------------------>
        {% include "includes/navbar.html" %}

       
        
    </div>

    <!----------------- Notes Heading ---------------->

    <div class="notes-heading">
        <p class="notes-head">{{subject.subject_name}}</p>
    </div>

    {% comment %} <!----------------- Chapters ---------------------> {% endcomment %}

    <div class="chapter-list">
        <div class="accordion" id="accordionFlushExample">
            {% for chapter in chapters  %}
            <div class="accordion-item">
              <h2 class="accordion-header" id="headingOne">
                <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                  <p class="acc-text">Chapter {{forloop.counter}} - {{chapter.chapter_name}}</p>
                </button>
              </h2>
              <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
                <div class="accordion-body">
                  {% for pdf  in chapter.pdf_set.all  %}
                  <div class="acc-btn">
                      <a href="{{pdf.file.url}}" class="btn btn-outline-primary" download>{{pdf.type}}</a>
                  </div>
                  {% endfor %}
                  
               
                  
                </div>
              </div>
            </div>
            {% endfor %}
            
            
          </div>
    </div>

    <!------------------ Footer Section -------------------->
    {% include "includes/footer.html" %}}
    
</body>
</html>
